mutation newCart($params: NewCartParams!){
    newCart(params: $params) {
        id
        isShippingRequired
        cartItems {
            id
            product {
                id
                name
                slug
                description
                sku
                price
                stock
                images
                fullImages
                isDigitalProduct
                views
                productUnit
                createdAt
                updatedAt
            }
            quantity
            purchasePrice
            attributes {
                name
                selectedValue
            }
            variation {
                id
                name
                price
                sku
                stock
            }
        }
    }
}
