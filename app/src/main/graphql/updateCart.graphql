mutation updateCart($id: String!, $params: UpdateCartParams!){
    updateCart(id: $id, params: $params) {
        id
        isShippingRequired
        cartItems {
            id
            product {
                id
                name
                slug
                description
                sku
                price
                stock
                images
                fullImages
                isDigitalProduct
                productSpecificDiscount
                views
                productUnit
                createdAt
                updatedAt
            }
            quantity
            purchasePrice
            attributes {
                name
                selectedValue
            }
            variation {
                id
                name
                price
                sku
                stock
            }
        }
    }
}
