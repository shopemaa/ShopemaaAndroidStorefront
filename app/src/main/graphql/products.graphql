query Products($query: String, $page: Int!, $limit: Int!){
    productSearch(search: {
        query: $query
        filters: []
    }, sort: {
        by: CreatedAt
        direction: Desc
    }, pagination: {
        perPage: $limit
        page: $page
    }) {
        id
        name
        slug
        description
        sku
        stock
        maxItemPerOrder
        price
        fullImages
        isDigitalProduct
        views
        createdAt
        productUnit
        updatedAt
        category {
            id
            name
            slug
            description
            fullImage
        }
        attributes {
            id
            name
            values
            isRequired
        }
        productSpecificDiscount
    }
}
